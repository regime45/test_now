<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 80px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        div {
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <h1>Favorite Sweets</h1>

    <select name="sweets" multiple="multiple">
        <option>Chocolate</option>
        <option selected="selected">Candy</option>
        <option>Taffy</option>
        <option selected="selected">Caramel</option>
        <option>Fudge</option>
        <option>Cookie</option>
    </select>
    <div></div>

    <script>
        $("select")
            .change(function() {
                var str = "";
                $("select option:selected").each(function() {
                    str += $(this).text() + " ";
                });
                $("div").text(str);
            })
            .change();
    </script>

</body>

</html>
