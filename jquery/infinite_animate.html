<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        var div = $("div");
        animateDiv();
        
        function animateDiv() {
            div.animate({height: '300px', opacity: '0.4'}, "slow", function() {
                div.animate({width: '300px', opacity: '0.8'}, "slow", function() {
                    div.animate({height: '100px', opacity: '0.4'}, "slow", function() {
                        div.animate({width: '100px', opacity: '0.8'}, "slow", function() {
                            // Call the animateDiv function again for infinite loop
                            animateDiv();
                        });
                    });
                });
            });
        }
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
